<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Step Project "Cards"</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<header>
			<img class="img-logo" src="./img/logo-1.png" alt="Logo" />
			<button class="header-btn">Вхід</button>
		</header>
		<main>
			<form class="filter">
				<input id="visit-text" type="text" placeholder="Введіть заголовок/вміст візиту" />
				<div>
					<label for="doctor">Лікар</label>
					<select id="doctor">
						<option value="">Всі</option>
						<option>Кардіолог</option>
						<option>Стоматолог</option>
						<option>Терапевт</option>
					</select>
				</div>
				<div>
					<label for="urgency">Терміновість візиту</label>
					<select name="" id="urgency">
						<option value="">Всі</option>
						<option>Невідкладна</option>
						<option>Пріорітетна</option>
						<option>Звичайна</option>
					</select>
				</div>
				<input id="find" type="submit" value="Пошук" />
			</form>
			<div class="cards-container"></div>
		</main>
		<template id="form-template">
			<div class="form">
				<form>
					<img class="close-form" src="./img/close.png" alt="" />
					<div class="inputs-container"></div>
				</form>
			</div>
		</template>
		<template id="form_enter-filling">
			<h3>Введіть дані для авторизації</h3>
			<input class="user-email" required type="email" placeholder="Електронна адреса" />
			<input class="user-password" required type="password" placeholder="Пароль" />
			<input class="submit" type="submit" value="Зареєструватися" />
		</template>
		<template id="card-template">
			<div class="card">
				<img class="visit__delete" src="./img/delete.png" alt="delete" width="25" height="25" />
				<p class="visit__person"></p>
				<!-- <img class="doctor-img" src="./img/doctor.png" alt="doctor" width="50" height="50" /> -->
				<span name="doctor" class="visit__text visit__text-doctor"></span>
				<img class="doctor-img" src="./img/doctor.png" alt="doctor" width="50" height="50" />
				<span name="urgency" class="visit__text visit__text-origins"></span>
				<span name="text" class="visit__text visit__text-purpose"></span>
				<p name="text" class="visit__text visit__text-desc"></p>
				<!-- <span class="visit__text visit__text-date"></span> -->
				<img class="visit__edit" src="./img/edit.png" alt="edit" width="50" height="50" />
				<button class="visit__btn visit__btn-more"></button>
				<button class="visit__btn visit__btn-hide"></button>
			</div>
		</template>
		<script src="./js/main.js" type="module"></script>
	</body>
</html>
